 @keyframes fadeIn {
  0% {
    opacity: 0;
  }

  40% {
    opacity: .50;
  }

  100% {
    opacity: 1;
  }
}

@keyframes fadeIn2 {
  0% {
    opacity: 0;
  }

  30% {

  50% {

  }

  100% {

  }
}

  }

  100% {
    opacity: 1;
  }
}

@keyframes fadeIn4 {

  40% {
    opacity: 0;

}
