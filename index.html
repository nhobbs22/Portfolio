 @keyframes fadeIn {
  0% {
    opacity: 0;
  }

  40% {
    opacity: .50;
  }

  100% {
    opacity: 1;
  }
}

@keyframes fadeIn2 {
  0% {
    opacity: 0;
  }

  30% {
    opacity: 0;
  }

  50% {
      opacity: 40%;
      letter-spacing: 14px;
  }

  100% {
    opacity: 1;
    letter-spacing: 7.5px
  }
}

 
@keyframes fadeIn2b {
  0% {
    opacity: 0;
  }

  30% {
    opacity: 0;
  }

  50% {
      opacity: 40%;
      letter-spacing: 12px;
  }

  100% {
    opacity: 1;
    letter-spacing: 6.4px;
  }
}
@media (max-width:320px){
    @keyframes fadeIn2b {
  0% {
    opacity: 0;
  }

  30% {
    opacity: 0;
  }

  50% {
      opacity: 40%;
      letter-spacing: 10px;
  }

  100% {
    opacity: 1;
    letter-spacing: 6.48px;
  }
} 
}


@keyframes fadeIn3 {
  0% {
    opacity: 0;
  }

  40% {
    opacity: 0;
  }

  85% {
      opacity: 40%
  }

  100% {
    opacity: 1;
  }
}

@keyframes fadeIn4 {
  0% {
    opacity: 0;

  40% {

  }

  100% {

  }
}

@keyframes fadeIn5 {

    opacity: 0;
  }

  50% {
    opacity: 0;
  }

  85% {
      opacity: 40%
  }

  100% {
    opacity: 1;
  }
}
